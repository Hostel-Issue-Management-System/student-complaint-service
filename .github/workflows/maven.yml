# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive

      - name: Temporarily save jar artifact
        uses: actions/upload-artifact@v2
        with:
          name: jar-artifact
          path: ${{ github.workspace }}/my-app/target/*.jar
          retention-days: 1

  deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - uses: actions/checkout@v2
        - uses: actions/download-artifact@v1
          with:
            name: jar-artifact
            path: target/
        - name: Docker build
          run: |
            docker build . -t shayki/shayki-maven:${{needs.build.outputs.jar_version}}
        - name: Login to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Docker push
          run: |
            docker push shayki/shayki-maven:${{needs.build.outputs.jar_version}}
  run:
      runs-on: ubuntu-latest
      needs: [build, deploy]

      steps:
        - name: Run container
          run: |
            docker run shayki/shayki-maven:${{needs.build.outputs.jar_version}}
